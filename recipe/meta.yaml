{% set name = "gql" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b33029e9214aabd2609f3457b8a158b29a3134b193998c9b701785ba31c7ed3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.10.0
    - graphql-core >=2.3.2,<3
    - promise >=2.3,<3
    - requests >=2.12,<3

test:
  imports:
    - gql
    - gql.transport

about:
  home: https://github.com/graphql-python/gql
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: GraphQL client for Python
  description: This is a GraphQL client for Python. Plays nicely with graphene, graphql-core, graphql-js and any other GraphQL implementation compatible with the spec.
extra:
  recipe-maintainers:
    - ozagordi
    - KingDarBoja
