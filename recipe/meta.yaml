{% set name = "gql" %}
{% set version = "0.3.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "42c03890f8475f46751939dedbd276b471463b5f2345c9c54b6cf84d9e58b1e8" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six >=1.10.0
    - graphql-core >=2,<3
    - promise >=2.0,<3
    - requests >=2.12,<3

test:
  imports:
    - gql
    - gql.transport

about:
  home: https://github.com/graphql-python/gql
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: GraphQL client for Python
  description: "This is a GraphQL client for Python. Plays nicely with graphene, graphql-core, graphql-js and\
    any other GraphQL implementation compatible with the spec."
extra:
  recipe-maintainers:
    - ozagordi
